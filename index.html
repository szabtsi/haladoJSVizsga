<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Autók</title>
</head>
<body class="bg-secondary">
    <div class="container bg-light">
        <div class="row">
            <h1 class="col-12 text-center my-4">Autók</h1>
            <div class="col-12 text-center">
                <button id="oldestCarBtn" class="btn btn-primary mb-3">Legöregebb autó</button>
                <button id="after2004Btn" class="btn btn-primary mb-3">2004 után gyártott autók</button>
            </div>
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto mb-4">
                <div class="row">
                    <div class="col-8 col-sm-9 pe-1">
                        <input type="text" id="searchField" class="form-control" placeholder="Keresés autómárkára">
                    </div>
                    <div class="col-4 col-sm-3 ps-1">
                        <button id="searchCarBrandBtn" class="btn btn-primary col-12">Keresés</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto">
                <table class="table bg-white shadow">
                    <thead class="table-dark">
                        <tr>
                            <th>Márka</th>
                            <th>Típus</th>
                            <th>Évjárat</th>
                        </tr>
                    </thead>
                    <tbody id="resultTbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
